name: Build Linux Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: 🏗️ Build Linux executable with PyInstaller
        run: |
          pyinstaller --onefile --name AsystentKinomana --icon=ikona.ico main.py
        shell: bash

      - name: 📁 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AsystentKinomana_Linux
          path: dist/AsystentKinomana
