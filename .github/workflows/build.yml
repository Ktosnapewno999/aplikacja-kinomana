name: Build App for All OS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
        shell: bash

      - name: 🏗️ Build executable/app
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
              mkdir -p builds/windows
              pyinstaller --onefile --windowed --name AsystentKinomana --icon=ikona.ico main.py
              move dist\AsystentKinomana.exe builds\windows\
          elif [ "${{ runner.os }}" == "macOS" ]; then
              mkdir -p builds/macos
              pyinstaller --onefile --windowed --name AsystentKinomana --icon=ikona.icns main.py
              mv dist/AsystentKinomana.app builds/macos/
          else
              mkdir -p builds/linux
              pyinstaller --onefile --name AsystentKinomana --icon=ikona.png main.py
              mv dist/AsystentKinomana builds/linux/
          fi
        shell: bash

      - name: 📝 Commit builds to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add builds/
          git commit -m "Add latest builds" || echo "No changes to commit"
          git push
        shell: bash
